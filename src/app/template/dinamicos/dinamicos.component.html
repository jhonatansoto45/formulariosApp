<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!-- NOMBRE -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        [ngModel]="persona.nombre"
        placeholder="Nombre de la persona"
        name="nombre"
        required
      />
      <span
        *ngIf="miFormulario.controls['nombre']?.errors"
        class="form-text text-danger"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <!-- AGREGAR FAVORITO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar favorito"
          [(ngModel)]="nuevoJuego"
          (keyup.enter)="agregarJuego()"
          name="nuevoJuego"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarJuego()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- LISTADO DE JUEGOS FAVORITOS -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          class="form-control"
          [(ngModel)]="juego.nombre"
          name="favorito_{{ i }}"
          type="text"
          required
        />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-end"
        type="button"
        [disabled]="miFormulario.invalid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre> {{ persona | json }} </pre>
