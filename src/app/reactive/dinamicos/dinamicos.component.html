<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <!-- NOMBRE -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre de la persona"
        formControlName="nombre"
      />
      <span *ngIf="campoEsValido('nombre')" class="form-text text-danger"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <!-- AGREGAR FAVORITO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
          [formControl]="nuevoFavorito"
        />
        <!-- [formControl]="nuevoFavorito" CUANDO ES DIFERENTE AL FORM -->
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- LISTADO DE JUEGOS FAVORITOS -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <!-- ARREGLOS (formArrayName) -->
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArray.controls; let i = index"
      >
        <input class="form-control" type="text" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrarFavorito(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre> {{ miFormulario.valid }} </pre>

<br />
<span>Value</span>
<pre> {{ miFormulario.value | json }} </pre>

<br />
<span>Agregar Juego</span>
<pre> {{ nuevoFavorito.valid }} </pre>
<br />
<pre> {{ nuevoFavorito.value }} </pre>
