<hr />

<form autocomplete="off">
  <!-- NOMBRE -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger">Este campo es obligatorio</span>
    </div>
  </div>
  <!-- AGREGAR FAVORITO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar favorito"
          (keyup.enter)="(1 + 1)"
        />
        <button class="btn btn-outline-primary" type="button" (click)="(1 + 1)">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- LISTADO DE JUEGOS FAVORITOS -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <!--  <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input class="form-control" type="text" />
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div> -->
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end" type="button" (click)="(1 + 1)">
        Guardar
      </button>
    </div>
  </div>
</form>
